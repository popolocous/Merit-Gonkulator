    <label class="block text-sm font-medium text-gray-700 mb-2">Select Status</label>
    <select id="status-select" onchange="toggleOtherDetails()"
            class="w-full p-3 border border-gray-300 rounded-lg mb-4" required>

      <option value="Awarded">Awarded</option>
      <option value="Redeemed">Redeemed</option>
      <option value="Other">Other (Requires Details)</option>
    </select>
