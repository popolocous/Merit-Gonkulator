<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Merit Number Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- CONFIGURATION AREA (VERIFIED AND CORRECT) -->
    <script>
        const FORM_RESPONSE_BASE_URL = "https://docs.google.com/forms/d/e/1FAIpQLScbcQWyLVWLH7oKs81TeswmMhuVF5ezkRanyZXU9jVQ7qGK1g/formResponse"; 
        const MERIT_NUMBER_ENTRY_ID = "1378183435";
        const NAME_ENTRY_ID = "893236315"; 
        const STATUS_ENTRY_ID = "956882888";
        const OTHER_DETAILS_ENTRY_ID = "588052225"; 
    </script>
    
    <div id="app" class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300">
        <div id="loader" class="hidden text-center">
            <svg class="animate-spin mx-auto h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600 font-medium">Submitting data, please wait...</p>
        </div>

        <div id="form-content">

            <!-- Your Logo with the corrected GitHub URL -->
            <img src="https://raw.githubusercontent.com/popolocous/Merit-Gonkulator/main/OPA-Lion%20head%20(1).png" alt="Owasso Preparatory Academy Logo" class="mx-auto w-32 h-32 rounded-full object-cover border-4 border-gray-200 mb-6">

            <h1 class="text-3xl font-extrabold text-indigo-700 mb-2 text-center">Merit Number Check-in</h1>
            <p class="text-gray-600 mb-6 text-center">Merit Number: <span id="asset-display" class="font-bold text-gray-800 bg-indigo-100 px-2 py-0.5 rounded-md">-- Loading --</span></p>
            
            <label for="student-name" class="block text-sm font-medium text-gray-700 mb-2">Student Name</label>
            <input type="text" id="student-name" placeholder="Enter full name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm mb-4" required>
            
            <label for="status-select" class="block text-sm font-medium text-gray-700 mb-2">Select Status</label>
            <select id="status-select" onchange="toggleOtherDetails()" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm appearance-none bg-white mb-4" required>
                <option value="" disabled selected>-- Choose Status --</option>
                <option value="Awarded">Awarded</option>
                <option value="Redeemed">Redeemed</option>
                <option value="Other">
